<!DOCTYPE html>
<html>
<head>
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>All Submitted Properties</h2>
    <a href="{% url 'sell_property' %}" class="btn btn-success mb-3">Add New</a>

    <div class="row">
        {% for p in properties %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ p.image.url }}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title">{{ p.property_type }}</h5>
                    <p class="card-text">{{ p.location }}</p>
                    <p>Price: â‚¹{{ p.price }}</p>
                    <p>{{ p.description }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No properties available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
