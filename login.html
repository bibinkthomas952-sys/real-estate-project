<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DreamNest â€” Login & Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
              url("{% static 'asset/images/luxury-bg.jpg' %}") no-repeat center center/cover;
  color: #333;
  overflow: hidden;
}

.container {
  width: 400px;
  max-width: 95%;
  background: rgba(255, 255, 255, 0.85); /* slightly more opaque */
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 8px 35px rgba(0,0,0,0.25);
  position: relative;
}

.input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  background: #fff;
  color: #333;
  font-size: 1rem;
  margin-top: 15px;
}

.input:focus {
  border-color: #1a1f6c;
  box-shadow: 0 0 8px rgba(26,31,108,0.3);
}

.button {
  margin-top: 30px;
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #1a1f6c, #b1973c);
  color: #fff;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(177,151,60,0.4);
  transition: all 0.4s ease;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(177,151,60,0.6);
}

.toggle-link {
  display: block;
  margin-top: 20px;
  color: #1a1f6c;
  font-size: 0.9rem;
  text-decoration: underline;
  cursor: pointer;
  text-align: center;
}

.toggle-link:hover {
  color: #b1973c;
}

.toast {
  position: fixed;
  top: 25px;
  right: 25px;
  background: rgba(20, 20, 60, 0.9);
  color: #ffd700;
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 0.95rem;
  opacity: 0;
  transition: all 0.6s ease;
  z-index: 9999;
  border: 1px solid rgba(255,215,0,0.3);
}

.toast.show {
  opacity: 1;
}

@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
<div class="container">

  <!-- Login Form -->
  <form id="loginForm" method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    <h2 style="text-align:center; margin-bottom:20px;">Welcome to DreamNest</h2>
    <input type="text" name="n2" class="input" placeholder="Username" required>
    <input type="password" name="n3" class="input" placeholder="Password" required>
    <button type="submit" class="button">Sign In</button>

    <!-- Forgot Password Button -->
    <a href="{% url 'forgot_password' %}" class="toggle-link">
      Forgot Password?
    </a>

    <span class="toggle-link" onclick="toggleForms()">New here? Create an account</span>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" method="post" action="{% url 'signup' %}" class="form" style="display:none;">
    {% csrf_token %}
    <h2 style="text-align:center; margin-bottom:20px;">Create Your DreamNest Account</h2>
    <input type="number" name="n1" class="input" placeholder="User ID" required>
    <input type="text" name="n2" class="input" placeholder="Username" required>
    <input type="password" name="n3" class="input" placeholder="Password" required>
    <input type="number" name="n4" class="input" placeholder="Mobile Number" required>
    <input type="email" name="n5" class="input" placeholder="E-mail" required>
    <button type="submit" class="button">Sign Up</button>
    <span class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</span>
  </form>
</div>

<!-- Toast -->
<div id="toast" class="toast"><span id="toast-message"></span></div>

<script>
function toggleForms() {
  const login = document.getElementById('loginForm');
  const signup = document.getElementById('signupForm');
  if (signup.style.display === 'block') {
    signup.style.display = 'none';
    login.style.display = 'block';
  } else {
    signup.style.display = 'block';
    login.style.display = 'none';
  }
}

document.addEventListener("DOMContentLoaded", function() {
  const message = "{{ error_message|escapejs }}";
  if (message) {
    const toast = document.getElementById("toast");
    const msg = document.getElementById("toast-message");
    msg.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 4000);
  }
});
</script>
</body>
</html>
