<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Property - Real Estate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar bg-white w-64 shadow-md overflow-y-auto">
        <div class="p-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ad0dcc7a-cd15-464f-8f43-b98804a40e34.png" alt="Company logo" class="h-8" />
        </div>
        <nav>
            <ul>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin">Home</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_properties">Properties</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="buy_property">Buy Property</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="sell_property">Sell Property</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_services">Services</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_about">About</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_profile">Profile</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_login">Login</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800">Add New Property</h1>
            </div>
            <button onclick="window.location.href='admin_properties'"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Back to Properties
</button>
        </header>

        <!-- Add Property Form -->
        <main class="p-6">
            <div class="bg-white rounded-lg shadow p-6 max-w-3xl mx-auto">
                <form action="admin_properties" method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="property_name" class="block text-sm font-medium text-gray-700">Property Name</label>
                        <input type="text" name="f1" id="property_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Modern Villa" />
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" name="f2" id="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Beverly Hills, CA" />
                    </div>

                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price (USD)</label>
                        <input type="number" name="f3" id="price" required min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="3250000" />
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select name="f4" id="status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option value="" disabled selected>Select status</option>
                            <option value="Available">Available</option>
                            <option value="Pending">Pending</option>
                            <option value="Sold">Sold</option>
                        </select>
                    </div>

                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">Property Image</label>
                        <input type="file" name="f5" id="image" accept="image/*" class="mt-1 block w-full text-gray-700" />
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="admin_properties" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100"><button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Add Property</button></a>

                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
