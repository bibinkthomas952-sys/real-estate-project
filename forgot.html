<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DreamNest â€” Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("{% static 'asset/images/luxury-bg.jpg' %}") no-repeat center center/cover;
  background-attachment: fixed;
  color: #333;
  overflow: hidden;
}

.container {
  width: 400px;
  max-width: 95%;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 8px 35px rgba(0,0,0,0.25);
  position: relative;
  z-index: 1;
}

.aura {
  position: absolute;
  inset: -20px;
  border-radius: 25px;
  background: radial-gradient(circle at 20% 20%, rgba(255,215,0,0.2), transparent 70%),
              radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1), transparent 70%);
  filter: blur(40px);
  animation: pulseAura 6s ease-in-out infinite;
  z-index: 0;
  pointer-events: none; /* Fix to allow input interaction */
}

@keyframes pulseAura {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1a1f6c;
}

.input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  background: #fff;
  color: #333;
  font-size: 1rem;
  margin-top: 15px;
}

.input:focus {
  border-color: #1a1f6c;
  box-shadow: 0 0 8px rgba(26,31,108,0.3);
}

.button {
  margin-top: 25px;
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #1a1f6c, #b1973c);
  color: #fff;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(177,151,60,0.4);
  transition: all 0.4s ease;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(177,151,60,0.6);
}

.link-back {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #1a1f6c;
  font-size: 0.9rem;
  text-decoration: underline;
}

.link-back:hover {
  color: #b1973c;
}

.toast {
  position: fixed;
  top: 25px;
  right: 25px;
  background: rgba(20, 20, 60, 0.9);
  color: #ffd700;
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 0.95rem;
  opacity: 0;
  transition: all 0.6s ease;
  z-index: 9999;
  border: 1px solid rgba(255,215,0,0.3);
}

.toast.show {
  opacity: 1;
}

@media (max-width: 480px) {
  .container {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="aura"></div>

  <h2>Forgot Password</h2>
  <form method="post" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <input type="email" name="email" class="input" placeholder="Enter your registered email" required>
    <button type="submit" class="button">Send Reset Link</button>
  </form>

  <a href="{% url 'login' %}" class="link-back">Back to Login</a>
</div>

<!-- Toast for messages -->
<div id="toast" class="toast"><span id="toast-message"></span></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const message = "{{ message|escapejs }}"; // Django success/error messages
  if (message) {
    const toast = document.getElementById("toast");
    const msg = document.getElementById("toast-message");
    msg.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 4000);
  }
});
</script>
</body>
</html>
