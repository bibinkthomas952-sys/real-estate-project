<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Profile | DreamNest</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f4f8; min-height: 100vh; }
</style>
</head>
<body class="flex">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-lg flex flex-col border-r">
  <div class="p-6 border-b flex items-center gap-2">
    <img src="{% static 'images/company_logo.png' %}" alt="Logo" class="h-8">
    <h1 class="text-xl font-semibold text-gray-800">DreamNest</h1>
  </div>
  <nav class="flex-1 mt-6 space-y-2">
    <a href="{% url 'home' %}" class="block px-6 py-3 hover:text-blue-600">ğŸ  Home</a>
    <a href="{% url 'user_dashboard' %}" class="block px-6 py-3 hover:text-blue-600">ğŸ‘¤ Profile</a>
    <a href="{% url 'edit_profile' %}" class="block px-6 py-3 text-blue-600 font-semibold">âœï¸ Edit Profile</a>
    <a href="{% url 'payment_history' %}" class="block px-6 py-3 hover:text-blue-600">ğŸ’³ Payment History</a>
    <a href="{% url 'refund_request_submit' %}" class="block px-6 py-3 hover:text-blue-600">ğŸ’° Refund Requests</a>
    <a href="{% url 'home' %}" class="block px-6 py-3 text-red-500 hover:text-red-600">ğŸšª Logout</a>
  </nav>
</aside>

<!-- Main Content -->
<main class="flex-1 p-10">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Username</label>
        <input type="text" name="username" value="{{ user.username }}" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Phone</label>
        <input type="text" name="phone" value="{{ user.phone }}" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Profile Picture</label>
        <input type="file" name="profile_picture" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="flex justify-end gap-2">
        <a href="{% url 'user_dashboard' %}" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
      </div>
    </form>

  </div>
</main>
</body>
</html>
