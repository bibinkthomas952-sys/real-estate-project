<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Amount | {{ property.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 500px;">
      <h3 class="text-center mb-4">Enter Payment Amount</h3>
      <form method="POST" action="{% url 'pay' property.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Amount (INR)</label>
          <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount in â‚¹" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2">Proceed to Pay</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
