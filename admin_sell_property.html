<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sell Property - Real Estate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar bg-white w-64 shadow-md overflow-y-auto">
        <div class="p-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ad0dcc7a-cd15-464f-8f43-b98804a40e34.png" alt="Company logo" class="h-8" />
        </div>
        <nav>
            <ul>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="dash">Home</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="admin_properties">Properties</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="Buy_property">Buy Property</a>
                </li>
                <li class="nav-item active-nav-item px-6 py-3 flex items-center text-blue-500">
                    <a href="sell_property">Sell Property</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="services">Services</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="about">About</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="/admin/profile">Profile</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="log-out">Log-out</a>
                </li>
                <li class="nav-item px-6 py-3 flex items-center text-gray-600 hover:text-blue-500">
                    <a href="/admin/contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800">Sell Property</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='add_properties'" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Add Property
                </button>
            </div>
        </header>

        <!-- Sell Property Content -->
        <main class="p-6 max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow p-8">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Submit Your Property for Sale</h2>
                <form action="sell_property_submit" method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="title" class="block text-gray-700 font-medium mb-2">Property Title</label>
                        <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Modern Villa in Beverly Hills" />
                    </div>

                    <div>
                        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea id="description" name="description" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe your property"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="price" class="block text-gray-700 font-medium mb-2">Price ($)</label>
                            <input type="number" id="price" name="price" min="0" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 2400000" />
                        </div>
                        <div>
                            <label for="bedrooms" class="block text-gray-700 font-medium mb-2">Bedrooms</label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 4" />
                        </div>
                        <div>
                            <label for="bathrooms" class="block text-gray-700 font-medium mb-2">Bathrooms</label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 3" />
                        </div>
                    </div>

                    <div>
                        <label for="area" class="block text-gray-700 font-medium mb-2">Area (sqft)</label>
                        <input type="number" id="area" name="area" min="0" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 3500" />
                    </div>

                    <div>
                        <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
                        <input type="text" id="location" name="location" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Beverly Hills, CA" />
                    </div>

                    <div>
                        <label for="property_type" class="block text-gray-700 font-medium mb-2">Property Type</label>
                        <select id="property_type" name="property_type" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Select type</option>
                            <option value="house">House</option>
                            <option value="apartment">Apartment</option>
                            <option value="condo">Condo</option>
                            <option value="villa">Villa</option>
                        </select>
                    </div>

                    <div>
                        <label for="images" class="block text-gray-700 font-medium mb-2">Upload Images</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple class="w-full" />
                    </div>

                    <div>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">
                            Submit Property
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
