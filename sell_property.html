<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Property | Property Website</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 800px;
      margin: 50px auto;
    }

    .form-container h2 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px 12px;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 17px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    label {
      font-weight: 600;
      color: #333;
    }

    .note {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .demo-note {
      font-size: 13px;
      color: #888;
      margin-top: 5px;
    }

    /* Live Validation Colors */
    #aadhar_id.is-valid {
      border: 2px solid #28a745 !important;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }
    #aadhar_id.is-invalid {
      border: 2px solid #dc3545 !important;
      box-shadow: 0 0 5px rgba(220,53,69,0.5);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üè† Sell Your Property</h2>

    <form action="submit_property" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Property Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter property title" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price (in Tokens)</label>
          <input type="number" name="price" class="form-control" placeholder="Enter property price" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" placeholder="Enter property location" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Bedrooms</label>
          <input type="number" name="bedrooms" class="form-control" min="1" placeholder="e.g. 3" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Bathrooms</label>
          <input type="number" name="bathrooms" class="form-control" min="1" placeholder="e.g. 2" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Area (sq.ft)</label>
          <input type="number" name="area" class="form-control" placeholder="Enter property area" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Property Type</label>
          <select name="property_type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <option value="Independent House">Independent House</option>
            <option value="Land">Land</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-control" placeholder="Write about your property..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Property Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>

      <!-- Aadhaar Verification Field -->
      <div class="mb-3">
        <label class="form-label">Aadhaar ID (for Verification)</label>
        <input
          type="text"
          name="aadhar_id"
          id="aadhar_id"
          class="form-control"
          maxlength="14"
          placeholder="Enter 12-digit Aadhaar Number (e.g. 1234 5678 9123)"
          value="1234 5678 9123"
          required
        >
        <div class="demo-note">üí° Demo Aadhaar ID: <strong>1234 5678 9123</strong></div>
      </div>

      <button type="submit" class="btn-submit">üì§ Submit Property for Verification</button>

      <p class="note mt-3">Once submitted, your property will be verified by the admin before being published.</p>
    </form>
  </div>

  <!-- Aadhaar Auto-format + Validation Script -->
  <script>
    const aadharInput = document.getElementById('aadhar_id');

    aadharInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Only digits
      if (value.length > 12) value = value.slice(0, 12);

      const formatted = value.replace(/(\d{4})(?=\d)/g, '$1 ').trim();
      e.target.value = formatted;

      // Live validation
      if (value.length === 12) {
        aadharInput.classList.add('is-valid');
        aadharInput.classList.remove('is-invalid');
      } else {
        aadharInput.classList.add('is-invalid');
        aadharInput.classList.remove('is-valid');
      }
    });

    // Final validation before submit
    document.querySelector('form').addEventListener('submit', function(e) {
      const raw = aadharInput.value.replace(/\s/g, '');
      if (raw.length !== 12) {
        e.preventDefault();
        aadharInput.classList.add('is-invalid');
        alert('‚ö†Ô∏è Please enter a valid 12-digit Aadhaar number before submitting.');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
